    	<!-- Loan Section end -->
	<section class="hero-section5">
		<div class="container">
            <div class="row">
                <div class="section-title text-black">
					<h2 align="left" >Let’s Create and Share</h2>
                    <br>
                    <p align="left">We are excited to bring you this amazing opportunity.</p>
                    <p align="left">Produce your own “I Love Soccer” artwork. Scan your work or take a great photo.</p>

				</div>
				</div>
			</div>
	</section>
	<!-- Loan Section end -->
    <div class="row justify-content-center text-center mb-5">
          <div class="col-md-8  section-heading">
            <h2 class="heading mb-3" align="left" >Entry Form</h2>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-7">
            <form method="post" data-aos="fade">
              <div class="form-group row">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
              </div>
    
              <div class="form-group row">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="lastname">
                </div>
              </div>
    
              <div class="form-group row">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Country">
                </div>
              </div>
                
            <div class="form-group row">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="City/Providence">
                </div>
              </div>
                
            <div class="form-group row">
                <div class="col-md-4">
                  <input type="text" class="form-control" placeholder="ZIP code/Postal Code">
                </div>
              </div>
                
            <div class="form-group row">
                <div class="col-md-4">
                  <input type="text" class="form-control" placeholder="Age">
                </div>
              </div>
    
              <div class="form-group row">
                <div class="col-md-3">
    
                  <input type="submit" class="btn btn-primary py-3 px-5 btn-block" value="Upload Artwork">
                </div>
              </div>
    
            </form>
          </div>
